<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Eduperformance</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Tu archivo CSS personalizado -->
    <link rel="stylesheet" href="css/estilos_login.css">
    <!-- Para iconos, puedes usar Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="contenedor-fondo d-flex flex-column justify-content-center align-items-center">

        <!-- Botón para regresar al inicio -->
        <div class="boton-regresar-container">
            <a href="home2.html" class="btn-regresar">
                <i class="fas fa-arrow-left"></i>
                Regresar
            </a>
        </div>

        <h1 class="titulo-plataforma mb-4">Eduperformance</h1>

        <div class="card-login">
            <form action="navBarNew.html" method="get"> 
                <div class="body-card">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="anonimo@cesde.net">

                    <label for="password" class="form-label mt-3">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="••••••••">

                    <div class="opciones-login d-flex justify-content-between align-items-center mt-3 mb-4">
       
                        <a href="#" class="enlace-olvide text-decoration-none">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="btn-iniciar-sesion btn btn-success w-100">Iniciar sesión</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eJ5L0S34I9eFw" crossorigin="anonymous"></script>
</body>
</html>
