<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./CSS/styleForms.css">
</head>

<body>

    <section class="container bg-success-subtle rounded-4 p-4 align-self-center mt-5 mb-4">
        <section class="row">
            <h3 class="text-primary-emphasis mb-0">Crea una nueva cuenta</h3>
            <section class="col-12 col-md-6 p-4">
                <hr>
                <form class="border rounded-4 p-5 shadow row g-3 bg-light">
                    <div class="col-md-6">
                        <label for="inputName" class="form-label">Nombres</label>
                        <input type="text" class="form-control" placeholder="Ej: Juan Jose" id="inputName">
                    </div>
                    <div class="col-md-6">
                        <label for="inputlastName" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" placeholder="Ej: Lopez Perez" id="inputlastName">
                    </div>
                    <div class="col-md-6">
                        <label for="inputemail" class="form-label">Correo Electronico</label>
                        <input type="email" class="form-control" placeholder="Ej: usuario@correo.com" id="inputemail">
                    </div>
                    <div class="col-md-6">
                        <label for="inputUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" placeholder="Ej: juanjo24" id="inputUsername">
                    </div>
                    <div class="col-md-6">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" placeholder="8 caracteres" id="password">
                    </div>
                    <div class="col-md-6">
                        <label for="confirmPassword" class="form-label">Confirma contraseña</label>
                        <input type="password" class="form-control" placeholder="8 caracteres" id="confirmPassword">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                        <label class="form-check-label" for="checkDefault">
                            Acepto terminos y condiciones
                        </label>
                    </div>
                    <a class="btn btn-outline-success my-3 w-100" href="./home.html">Enviar</a>
                </form>
            </section>
            <section class="col-12 col-md-6 align-self-center mt-5">
                <img src="./Img/038319e07d3f524fadb00dc1828cded6.jpg" alt="foto" class="img-fluid rounded-5">
            </section>
        </section>
    </section>

    <!-- Footer -->
    <footer class=" text-white py-4">
        <div class="container">
            <nav class="row justify-content-center">
                <!-- Logo -->
                <a href="home2.html"
                    class="col-12 col-md-3 text-reset d-flex align-items-center justify-content-center mb-3 mb-md-0 text-decoration-none text-uppercase fw-bold">
                    <img src="./Img/book.png" alt="logo Eduperformance" class="img-logo mr-2 mx-2">
                    EduPerformance
                </a>
                <!-- menu -->
                <ul class="col-5 col-md-6 list-unstyled text-center align-self-center">
                    <li class="font-weight-bold">Desarrollado y diseñado por el equipo EduPerformance 2024 © no copiar</li>
                </ul>
                <!-- social networks -->
                <ul class="col-10 col-md-3 list-unstyled">
                    <li class="font-weight-bold text-uppercase">redes Sociales</li>
                    <li class="d-flex justify-content-between">
                        <!-- FB -->
                        <a href="#" class="text-reset">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <!-- Twitter -->
                        <a href="#" class="text-reset"><i class="fab  fa-twitter"></i></a>
                        <!-- Instagram -->
                        <a href="#" class="text-reset"><i class="fab fa-instagram"></i></a>
                        <!-- Pinterest -->
                        <a href="#" class="text-reset"><i class="fab fa-linkedin-in"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
